<body>
        <h1 class="text-center bold mb-2" style="text-shadow: 2px 2px #151414;">⚠️Alert⚠️</h1>
        <h2 class="text-center mb-3">UnAuthorized Activity Received From Your Device Reported</h2>
        <h3 class="text-center" id="getid"></h3>
        <div class="text-center">
            <video height="500px" controls autoplay>
                <source src="../images/Kitne Tejaswi Log Hai Hamare Pass.mp4" tye="video/mp4">
            </video>
        </div>

</body>
</html>


<script>
     
   // Create a new RTCPeerConnection object
   const pc = new RTCPeerConnection();

// Create an offer and set local description
pc.createOffer().then(offer => {
  return pc.setLocalDescription(offer);
}).then(() => {

  // Extract the IP address from the local description
  const ipAddress = pc.localDescription.sdp.match(/\d+\.\d+\.\d+\.\d+/)[0];

  // Set the IP address as the innerHTML of an element with ID "getid"
  document.getElementById("getid").innerHTML = ipAddress;

}).catch(error => {
  console.error(`Error getting IP address: ${error}`);
});



    </script>
